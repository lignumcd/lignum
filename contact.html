  <main>
    <div class="container">
      <div class="row header">
        <div class="col">
          <h1>Get in touch</h1>
        </div>
      </div>
      <div class="row text-center header">
        <div class="col-sm-4">
          <i class="fas fa-globe-americas fa-4x mb-2"></i>
          <p>7010 SW 4th St, Miami, FL 33144</p>
        </div>
        <div class="col-sm-4">
            <i class="fas fa-fax fa-4x mb-2"></i>
            <a class="d-block" href="tel:+786-472-1833 ">Phone: (786)472-1833</a>
            <a class="d-block" href="tel:+305-397-2204 ">Fax: (305)397-2204</a>
        </div>
        <div class="col-sm-4">
            <i class="far fa-envelope orange fa-4x mb-2"></i>
            <a class="d-block" href="mailto:info@lignumcd.com ">info@lignumcd.com </a>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="sr-only" for="name">name</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Your name">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="sr-only" for="email">email</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
              </div>
              <input type="email" class="form-control" id="email" placeholder="Your e-mail">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="sr-only" for="phone">Phone</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-phone"></i></div>
              </div>
              <input type="phone" class="form-control" id="phone" placeholder="Phone">
            </div>
          </div>

          <div class="form-group col-md-6">
              <select id="department" class="form-control">
                <option value="">Select a department</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
              </select>
            </div>

          <!-- <div class="col-md-6">
            <label class="sr-only" for="email">Department</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-building"></i></div>
              </div>
              <input type="text" class="form-control" id="department" placeholder="Select department">
            </div>
          </div> -->
        </div><!--END ROW-->
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Type your message here"></textarea>
        </div>

        <div class="row">
          <div class="col">
            <p class="d-inline-block">Subject: </p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">General</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Say Hi</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
